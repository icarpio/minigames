<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Bank</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="pointsInput" class="form-label">Puntos (múltiplos de 100):</label>
            <input type="number" id="pointsInput" class="form-control" placeholder="Ej: 100, 200, 300...">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" onclick="convertPoints()">Convertir</button>
          </div>
          <div id="feedback" class="mt-3"></div>
          <div id="spinner" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Procesando conversión...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bank.js"></script>
</body>
</html>

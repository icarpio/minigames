<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el NÃºmero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .game-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      width: 100px;
      margin: 10px 0;
      text-align: center;
    }

    .guess-btn {
      background-color: #1976d2;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .guess-btn:hover {
      background-color: #125ea4;
    }

    .status {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 24px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    #restartBtn,
    #btnHome {
      padding: 8px 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #restartBtn {
      display: none;
    }

    #restartBtn:hover,
    #btnHome:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h3>ðŸŽ¯ Adivina el NÃºmero (1â€“50)</h3>
    <p class="status" id="instructions">Tienes 5 intentos</p>
    <input type="number" id="guessInput" placeholder="1-50" min="1" max="50" />
    <button class="guess-btn" id="guessBtn">Adivinar</button>
    <p class="status" id="feedback"></p>
    
    <!-- Agrupamos los botones -->
    <div class="button-group">
      <button id="restartBtn">Reiniciar</button>
      <button id="btnHome" onclick="window.location.href='../home.html'">Menu</button>
    </div>
  </div>

  <script type="module" src="../js/adivina.js"></script>
</body>
</html>

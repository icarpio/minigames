<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bricks</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #111, #444);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
      color: white;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      padding: 10px;
    }

    #game-container {
      border: 4px solid #0f9;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f9;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      position: relative;
      overflow: hidden; /* opcional, para evitar scroll */
    }

    #game-container canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #scoreDisplay {
      text-align: center;
      margin-top: 12px;
      font-size: 1.5rem;
    }
    #homeButton {
    background-color: #0f9;
    border: none;
    color: white;
    padding: 10px 25px;
    text-align: center;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 0 10px #0f9;
  }

  #homeButton:hover {
    background-color: #43a047;
    box-shadow: 0 0 15px #43a047;
  }
  </style>
</head>
<body>
<div class="main-container">
  <div id="game-container"></div>
  <div id="scoreDisplay">Puntuaci√≥n: 0</div>
   <div style="height: 30px;"></div>

  <div style="text-align: center;">
    <button id="homeButton">Menu</button>
  </div>
</div>

<script type="module" src="../js/bricks.js"></script>

</body>
</html>

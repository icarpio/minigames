<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
    }
    #score, #time {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Clicker Game</h1>
    <p>Haz clic en el bot√≥n lo m√°s r√°pido posible en 10 segundos.</p>

    <!-- No name input -->

    <div>
      <button id="clickBtn" class="btn btn-primary">¬°Haz clic!</button>
    </div>

    <div id="score">Puntos: 0</div>
    <div id="time">Tiempo restante: 10s</div>
  </div>
  <button id="btnHome" class="btn btn-primary mb-3" onclick="window.location.href='../home.html'">
  üè†
</button>
  <script type="module">
    import { saveGameSession } from '../js/api.js';

    const btn = document.getElementById("clickBtn");
    const scoreDiv = document.getElementById("score");
    const timeDiv = document.getElementById("time");

    const token = (localStorage.getItem('token') || '').trim();
    if (!token) {
      alert('No has iniciado sesi√≥n. Ser√°s redirigido al login.');
      window.location.href = 'login.html';
    }

    let score = 0;
    let time = 10;
    let interval = null;

    btn.addEventListener("click", () => {
      if (time === 10 && score === 0) {
        interval = setInterval(() => {
          time--;
          timeDiv.textContent = `Tiempo restante: ${time}s`;
          if (time <= 0) {
            clearInterval(interval);
            btn.disabled = true;
            // Save score using token and game name
            saveGameSession(token, "Clicker Game", score)
              .then(() => alert(`¬°Tiempo terminado!\nTu puntaje fue: ${score}`))
              .catch(e => {
                alert('Error guardando puntuaci√≥n: ' + e.message);
                if (e.message.toLowerCase().includes('unauthorized')) {
                  localStorage.clear();
                  window.location.href = 'login.html';
                }
              });
          }
        }, 1000);
      }

      score++;
      scoreDiv.textContent = `Puntos: ${score}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English QUIZ</title>
  <style>
  /* Estilos generales */
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
  overflow: hidden; /* Evita scroll global */
}

.main-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  width: 90%;
  max-width: 600px;
  height: 100vh;
}

h1 {
  color: #333;
  margin-bottom: 15px;
  text-align: center;
  font-size: 2rem;
  flex-shrink: 0;
}

#englandImage img {
  max-width: 120px;
  height: auto;
  border-radius: 8px;
  margin-bottom: 15px;
  display: block;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  margin-left: auto;
  margin-right: auto;
  flex-shrink: 0;
}

.quiz-container {
  background: white;
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-height: 100%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  overflow: hidden;
}

#progressBarContainer {
  width: 100%;
  background-color: #ddd;
  height: 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  flex-shrink: 0;
}

#progressBar {
  height: 100%;
  width: 0%;
  background-color: #4caf50;
  transition: width 0.4s ease;
}

#timer {
  font-weight: bold;
  margin-bottom: 20px;
  font-size: 1.3rem;
  color: #555;
  flex-shrink: 0;
}

.question {
  font-size: 1.4rem;
  margin-bottom: 20px;
  color: #222;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
  flex-shrink: 0;
}

.options-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
  overflow-y: auto;  /* Scroll solo si hay muchas opciones */
  flex-grow: 1;
  min-height: 150px; /* para que no colapse */
}

.option-btn {
  padding: 14px 20px;
  border: 2px solid #4caf50;
  border-radius: 8px;
  background: white;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
  text-align: left;
  white-space: normal;
}

.option-btn:hover:not(:disabled) {
  background-color: #4caf50;
  color: white;
}

.option-btn.correct {
  background-color: #4caf50;
  color: white;
}

.option-btn.wrong {
  background-color: #f44336;
  color: white;
}

#result {
  margin-top: 15px;
  font-weight: bold;
  font-size: 1.3rem;
  min-height: 24px;
  flex-shrink: 0;
}

#buttonsContainer {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  flex-wrap: wrap;
  margin-top: 20px;
  flex-shrink: 0;
}

#nextBtn, #restartBtn {
  margin-top: 0;
  padding: 18px 28px;
  font-size: 1.4rem;
  border: none;
  border-radius: 8px;
  background-color: #4caf50;
  color: white;
  cursor: pointer;
  flex: 1;
  min-width: 160px;
  box-shadow: 0 4px 8px rgba(76,175,80,0.4);
  transition: background-color 0.3s ease;
}

#nextBtn:hover, #restartBtn:hover {
  background-color: #388e3c;
}

#summary {
  margin-top: 20px;
  background: #e8f5e9;
  border-radius: 8px;
  padding: 15px;
  max-height: 150px;
  overflow-y: auto;
  font-size: 1.1rem;
  flex-shrink: 0;
}

#btnHome {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 14px 24px;
  font-size: 1.4rem;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 20px;
  width: 100%;
  max-width: 600px;
  box-sizing: border-box;
  flex-shrink: 0;
}

#audioBtn {
  background: #007bff;
  border: none;
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  transition: background-color 0.3s ease;
  flex-shrink: 0;
}

#audioBtn:hover {
  background-color: #0056b3;
}

#audioBtn svg {
  fill: white;
  width: 24px;
  height: 24px;
}

.correct {
  background-color: #d4edda;
  color: #155724;
  border-left: 6px solid #28a745;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  font-size: 1.1rem;
}

.incorrect {
  background-color: #f8d7da;
  color: #721c24;
  border-left: 6px solid #dc3545;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  font-size: 1.1rem;
}

.options-container.hidden {
  display: none;
}
/* Responsive para m√≥viles */
@media (max-width: 500px) {
  html, body {
    height: 100vh;
    overflow: hidden;
  }

  .main-wrapper {
    max-width: 100%;
    width: 95%;
    height: 100vh;
    padding: 8px 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  h1 {
    font-size: 1.4rem;
    margin-bottom: 6px;
  }

  #englandImage img {
    max-width: 70px;
    margin-bottom: 6px;
  }

  .quiz-container {
    padding: 10px 12px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    height: 100%;
    box-sizing: border-box;
    overflow: hidden;
  }

  #progressBarContainer {
    height: 8px;
    margin-bottom: 8px;
  }

  #timer {
    font-size: 1.1rem;
    margin-bottom: 8px;
  }

  .question {
    font-size: 1.1rem;
    margin-bottom: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .options-container {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    min-height: 150px;
  }

  .option-btn {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 2px solid #4caf50;
    background: white;
    cursor: pointer;
    white-space: normal;
  }

  #result {
    font-size: 0.9rem;
    margin-top: 6px;
    min-height: 30px;
  }

  #summary {
    margin-top: 12px;
    max-height: 120px;
    overflow-y: auto;
    font-size: 1rem;
    flex-shrink: 0;
  }

  #buttonsContainer {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }

  #nextBtn, #restartBtn {
    flex: 1;
    font-size: 1.1rem;
    padding: 10px 0;
    border-radius: 8px;
  }

  #btnHome {
    font-size: 1.2rem;
    padding: 10px 0;
    width: 100%;
    margin-top: 10px;
  }

  #audioBtn {
    width: 36px;
    height: 36px;
  }

  #audioBtn svg {
    width: 18px;
    height: 18px;
  }
}



  </style>
</head>
<body>
  <div class="main-wrapper">
    <h1>English Quiz</h1>
    <div id="englandImage">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="Bandera de Reino Unido" />
    </div>

    <div class="quiz-container">
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <p id="timer">Tiempo: 15s</p>
      <div class="question" id="question">
        <span id="questionText">Pregunta ejemplo: What is your name?</span>
        <button id="audioBtn" title="Escuchar pregunta" aria-label="Escuchar pregunta" style="cursor:pointer;">
          üîä
        </button>
      </div>
      <div class="options-container" id="options"></div>
      <div id="result"></div>
      <div id="buttonsContainer">
        <button id="nextBtn">Siguiente</button>
        <button id="restartBtn">Reiniciar</button>
      </div>
      <div id="summary"></div>
    </div>

    <button id="btnHome" onclick="window.location.href='../home.html'">üè†</button>
  </div>

  <script type="module" src="../js/english_quiz.js"></script>
</body>
</html>

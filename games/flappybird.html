<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #70c5ce;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #game-container {
      position: relative;
      margin: auto;
      overflow: hidden;
      background: black;
      touch-action: none;
    }

    #restart-button {
      position: fixed;
      bottom: 20px; /* MISMA POSICI√ìN QUE SALTAR */
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 50px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      touch-action: manipulation;
      display: none; /* Oculto al inicio */
    }

    #jump-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 50px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      touch-action: manipulation;
      user-select: none;
    }

    #menu-button {
      position: fixed;
      bottom: 80px; /* Justo encima de REINICIAR */
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 50px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      touch-action: manipulation;
      display: none; /* Oculto al inicio */
    }

    /* Responsive */
    @media (max-width: 320px) {
      #jump-button, #restart-button, #menu-button {
        width: 100px;
        height: 45px;
        font-size: 16px;
      }
    }

    @media (min-aspect-ratio: 3/4) {
      #game-container {
        width: 480px;
        height: 640px;
      }
    }

    @media (max-aspect-ratio: 3/4) {
      #game-container {
        height: 100vh;
        width: calc(100vh * (480 / 640));
      }
    }

    @media (max-width: 320px) {
      #game-container {
        width: 100vw;
        height: calc(100vw * (640 / 480));
      }
    }

    @media (max-aspect-ratio: 3/4) {
      #game-container {
        width: 100vw;
        height: 100vh;
        max-width: none;
        max-height: none;
      }
    }

    #game-container canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <button id="jump-button">‚è´</button>
  <button id="restart-button">üîÑ</button>
  <button id="menu-button">‚ò∞</button>

  <script type="module">
    import { saveGameSession } from '../js/api.js';

    const restartButton = document.getElementById('restart-button');
    const jumpButton = document.getElementById('jump-button');
    const menuButton = document.getElementById('menu-button');

    menuButton.addEventListener('click', () => {
      window.location.href = '../home.html'; 
    });

    restartButton.addEventListener('click', () => {
      // Recarga la p√°gina para reiniciar el juego
      window.location.reload();
    });

    const config = {
      type: Phaser.AUTO,
      width: 480,
      height: 640,
      parent: 'game-container',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 800 },
          debug: false
        }
      },
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: 480,
        height: 640,
      },
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);

    let bird;
    let pipes;
    let score = 0;
    let scoreText;
    let gameOver = false;
    let token = (localStorage.getItem('token') || '').trim();

    if (!token) {
      alert('No has iniciado sesi√≥n. Ser√°s redirigido al login.');
      window.location.href = '../index.html';
    }

    function preload() {
      this.load.image('bird', '../assets/img/flappybird.png');
      this.load.image('pipe', '../assets/img/tube.png');
      this.load.image('background', '../assets/img/flappybackground.jpg');
    }

    function create() {
      this.add.tileSprite(0, 0, config.width, config.height, 'background').setOrigin(0);

      bird = this.physics.add.sprite(100, 320, 'bird').setScale(0.5);
      bird.setCollideWorldBounds(true);

      pipes = this.physics.add.group();

      score = 0;
      scoreText = this.add.text(10, 10, 'Puntos: 0', { fontSize: '24px', fill: '#fff' });
      scoreText.setDepth(10);

      this.input.on('pointerdown', flap, this);
      this.input.keyboard.on('keydown-SPACE', flap, this);

      jumpButton.addEventListener('click', () => {
        flap.call(this);
      });

      this.time.addEvent({
        delay: 1500,
        callback: addPipeRow,
        callbackScope: this,
        loop: true
      });

      this.physics.add.collider(bird, pipes, hitPipe, null, this);
    }

    function update() {
      if (gameOver) {
        bird.setTint(0xff0000);
        bird.setVelocity(0);
        return;
      }

      if (bird.angle < 20) {
        bird.angle += 1;
      }

      pipes.children.iterate(pipe => {
        if (pipe && pipe.active && pipe.x < -pipe.width) {
          pipe.destroy();
        }
      });
    }

    function flap() {
      if (gameOver) return;
      bird.setVelocityY(-300);
      bird.angle = -15;
    }

    function addPipeRow() {
      const gapSize = Phaser.Math.Between(180, 220);
      const pipeX = config.width;

      const minGapTop = 100;
      const maxGapTop = config.height - gapSize - 100;
      const gapY = Phaser.Math.Between(minGapTop, maxGapTop);

      const topPipe = pipes.create(pipeX, gapY, 'pipe');
      topPipe.setOrigin(0, 1);
      topPipe.setFlipY(true);
      topPipe.setDisplaySize(52, gapY);
      topPipe.body.allowGravity = false;
      topPipe.setVelocityX(-200);
      topPipe.body.immovable = true;

      const bottomPipeY = gapY + gapSize;
      const bottomHeight = config.height - bottomPipeY;

      const bottomPipe = pipes.create(pipeX, bottomPipeY, 'pipe');
      bottomPipe.setOrigin(0, 0);
      bottomPipe.setDisplaySize(52, bottomHeight);
      bottomPipe.body.allowGravity = false;
      bottomPipe.setVelocityX(-200);
      bottomPipe.body.immovable = true;

      if (!gameOver) {
        score++;
        scoreText.setText('Puntos: ' + score);
      }
    }

    function hitPipe() {
      if (gameOver) return;
      gameOver = true;

      pipes.children.iterate(pipe => {
        pipe.setVelocityX(0);
      });

      // Ocultar bot√≥n SALTAR
      jumpButton.style.display = 'none';

      saveScore();
    }

    async function saveScore() {
      try {
        await saveGameSession(token, 'Flappy Bird', score * 10);
        alert('Puntuaci√≥n guardada: ' + (score * 10));

        game.scene.scenes[0].physics.pause();

        // Mostrar botones REINICIAR y MEN√ö
        restartButton.style.display = 'block';
        menuButton.style.display = 'block';
      } catch (e) {
        alert('Error guardando puntuaci√≥n: ' + e.message);
        if (e.message.toLowerCase().includes('unauthorized')) {
          localStorage.clear();
          window.location.href = '../index.html';
        }
      }
    }
  </script>
</body>
</html>

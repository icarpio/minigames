<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .game-container {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .choice-btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .choice-btn:hover {
      background-color: #125ea4;
    }

    .status {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    #restartBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      margin-top: 20px;
    }

    #restartBtn:hover {
      background-color: #388e3c;
    }
      #btnHome {
    background-color: #007bff; /* azul Bootstrap */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 15px;
  }

  /* Efecto hover opcional */
  #btnHome:hover {
    background-color: #0056b3;
  }

    @media (max-width: 500px) {
      .choice-btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

<h4>Piedra, Papel o Tijera</h4>
<div class="game-container">
  <div class="status" id="round">Ronda: 1 / 3</div>
  <div class="choices">
    <button class="choice-btn" data-choice="piedra">üåëPiedra</button>
    <button class="choice-btn" data-choice="papel">üìÑ Papel</button>
    <button class="choice-btn" data-choice="tijera">‚úÇÔ∏è Tijera</button>
  </div>
  <div class="status" id="result">Haz tu elecci√≥n</div>
  <div class="status" id="score">Puntos: 0</div>
  <button id="restartBtn">Reiniciar</button>
  <button id="btnHome" onclick="window.location.href='../home.html'">
  üè† 
</button>
</div>

<script type="module" src="../js/ppt.js"></script>
</body>
</html>

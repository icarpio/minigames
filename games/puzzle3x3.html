<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>8 Puzzle con imágenes - Más fácil y responsive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
      background: #f0f0f0;
    }
    /* Contenedor flexible para puzzle + preview */
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    #puzzle-wrapper {
      min-width: 300px;
      max-width: 400px;
      flex-grow: 1;
    }
    #puzzle {
      margin: 0 auto;
      width: 90vw;
      max-width: 400px;
      max-height: 90vw;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 3px solid #333;
      background: #222;
      touch-action: manipulation;
    }
    .tile {
      width: 100%;
      height: 100%;
      background-size: 300% 300%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      border-radius: 6px;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      border: none;
      box-sizing: border-box;
    }
    .empty {
      background: #222 !important;
      cursor: default !important;
      text-content: '';
    }
    #moves {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #btnRestart {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      transition: background-color 0.3s ease;
    }
    #btnRestart:hover {
      background-color: #555;
    }
    /* Preview imagen completa */
    #preview-container {
      min-width: 150px;
      max-width: 150px;
    }
    #preview-container h3 {
      margin-bottom: 10px;
    }
    #preview {
      width: 150px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      user-select: none;
      pointer-events: none;
    }
    /* Ajustes para pantallas pequeñas */
    @media (max-width: 400px) {
      .tile {
        font-size: 1.2rem;
      }
      body {
        margin: 1rem;
      }
      #btnRestart {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
      #preview-container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div id="puzzle-wrapper">
    <h1>8 Puzzle - Juego de Puzzle Deslizante</h1>
    <div id="puzzle"></div>
    <div id="moves">Movimientos: 0</div>
    <button id="btnRestart">Reiniciar</button>
  </div>
  <div id="preview-container">
    <h3>Vista previa</h3>
    <img id="preview" src="" alt="Imagen completa" />
  </div>
</div>

<script>
  async function saveGameSession(token, game, moves) {
    console.log(`Simulando guardado de sesión: ${game}, movimientos: ${moves}`);
  }

  const token = (localStorage.getItem('token') || '').trim();
  if (!token) {
    alert('No has iniciado sesión. Serás redirigido al login.');
    window.location.href = 'login.html';
  }

  const puzzleContainer = document.getElementById('puzzle');
  const movesDisplay = document.getElementById('moves');
  const btnRestart = document.getElementById('btnRestart');
  const previewImg = document.getElementById('preview');

  const size = 3;
  const totalTiles = size * size;
  let tiles = [];
  let emptyIndex = totalTiles - 1;
  let moves = 0;
  let tileElements = [];

  const images = [
    '../assets/img/img1.png',
    '../assets/img/img2.png',
    '../assets/img/img3.png',
    '../assets/img/img4.png',
    '../assets/img/img5.png',
    '../assets/img/img6.png',
    '../assets/img/img7.png'
  ];

  const chosenImage = images[Math.floor(Math.random() * images.length)];
  previewImg.src = chosenImage;

  function initPuzzle() {
    tiles = [...Array(totalTiles).keys()];
    emptyIndex = totalTiles - 1;
    moves = 0;
    movesDisplay.textContent = `Movimientos: ${moves}`;

    createTiles();
    shuffleTiles();
    renderTiles();
  }

  function createTiles() {
    tileElements = [];

    for (let i = 0; i < totalTiles; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');

      if (i === totalTiles - 1) {
        tile.classList.add('empty');
        tile.style.backgroundImage = 'none';
        tile.textContent = '';
      } else {
        tile.style.backgroundImage = `url(${chosenImage})`;
        tile.style.backgroundPosition = getBgPosition(i);
        tile.textContent = i + 1;
      }

      tile.dataset.originalIndex = i;
      tileElements.push(tile);
    }
  }

  function getBgPosition(index) {
    const row = Math.floor(index / size);
    const col = index % size;
    return `${-col * 100}% ${-row * 100}%`;
  }

  function shuffleTiles() {
    // Mezcla ligera para facilitar: 20 swaps
    for (let i = 0; i < 20; i++) {
      const idx1 = Math.floor(Math.random() * totalTiles);
      const idx2 = Math.floor(Math.random() * totalTiles);
      [tiles[idx1], tiles[idx2]] = [tiles[idx2], tiles[idx1]];
    }
    emptyIndex = tiles.indexOf(totalTiles - 1);

    // Verificamos solvibilidad y que no esté resuelto
    if (isSolved()) {
  setTimeout(() => {
    // Mostrar toda la imagen completa (sin hueco)
    tiles = [...Array(totalTiles).keys()]; // Poner todo ordenado
    renderFullImage();
    alert(`¡Felicidades! Has completado el puzzle en ${moves} movimientos.`);
    saveScore();
  }, 200);
}

function renderFullImage() {
  puzzleContainer.innerHTML = '';
  for (let i = 0; i < totalTiles; i++) {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.style.backgroundImage = `url(${chosenImage})`;
    tile.style.backgroundPosition = getBgPosition(i);
    tile.textContent = ''; // Sin número
    tile.style.cursor = 'default';
    puzzleContainer.appendChild(tile);
  }
}

  }

  function isSolved() {
    for (let i = 0; i < totalTiles; i++) {
      if (tiles[i] !== i) return false;
    }
    return true;
  }

  function isSolvable() {
    let invCount = 0;
    for (let i = 0; i < totalTiles - 1; i++) {
      for (let j = i + 1; j < totalTiles; j++) {
        if (
          tiles[i] !== totalTiles - 1 &&
          tiles[j] !== totalTiles - 1 &&
          tiles[i] > tiles[j]
        ) {
          invCount++;
        }
      }
    }
    const emptyRowFromBottom = size - Math.floor(emptyIndex / size);
    return size % 2 === 1
      ? invCount % 2 === 0
      : emptyRowFromBottom % 2 === 0
      ? invCount % 2 === 1
      : invCount % 2 === 0;
  }

  function renderTiles() {
    puzzleContainer.innerHTML = '';

    for (let i = 0; i < totalTiles; i++) {
      const tileIndex = tiles[i];
      const tile = tileElements[tileIndex];

      tile.classList.remove('empty');
      tile.style.cursor = 'pointer';
      tile.style.border = 'none';

      if (tileIndex === totalTiles - 1) {
        tile.classList.add('empty');
        tile.style.backgroundImage = 'none';
        tile.textContent = '';
        tile.style.cursor = 'default';
      } else {
        tile.style.backgroundImage = `url(${chosenImage})`;
        tile.style.backgroundPosition = getBgPosition(tileIndex);
        tile.textContent = tileIndex + 1;

        // Borde verde si la ficha está en su posición correcta
        if (tiles[i] === i) {
          tile.style.border = '3px solid limegreen';
        }
      }

      tile.onclick = () => onTileClick(i);
      puzzleContainer.appendChild(tile);
    }
  }

  function canMove(index) {
    const rowClicked = Math.floor(index / size);
    const colClicked = index % size;
    const rowEmpty = Math.floor(emptyIndex / size);
    const colEmpty = emptyIndex % size;

    // Puede moverse si está en la misma fila o columna que el hueco
    if (rowClicked === rowEmpty) {
      return Math.abs(colClicked - colEmpty) > 0;
    }
    if (colClicked === colEmpty) {
      return Math.abs(rowClicked - rowEmpty) > 0;
    }
    return false;
  }

  function onTileClick(clickedIndex) {
    if (!canMove(clickedIndex)) return;

    const rowClicked = Math.floor(clickedIndex / size);
    const colClicked = clickedIndex % size;
    const rowEmpty = Math.floor(emptyIndex / size);
    const colEmpty = emptyIndex % size;

    if (rowClicked === rowEmpty) {
      // Movimiento horizontal
      if (clickedIndex < emptyIndex) {
        // Mover las fichas hacia la derecha
        for (let i = emptyIndex; i > clickedIndex; i--) {
          swapTiles(i, i - 1);
        }
      } else {
        // Mover las fichas hacia la izquierda
        for (let i = emptyIndex; i < clickedIndex; i++) {
          swapTiles(i, i + 1);
        }
      }
      emptyIndex = clickedIndex;
    } else if (colClicked === colEmpty) {
      // Movimiento vertical
      if (rowClicked < rowEmpty) {
        // Mover fichas hacia abajo
        for (let i = emptyIndex; i > emptyIndex - (rowEmpty - rowClicked) * size; i -= size) {
          swapTiles(i, i - size);
        }
      } else {
        // Mover fichas hacia arriba
        for (let i = emptyIndex; i < emptyIndex + (rowClicked - rowEmpty) * size; i += size) {
          swapTiles(i, i + size);
        }
      }
      emptyIndex = clickedIndex;
    }

    moves++;
    movesDisplay.textContent = `Movimientos: ${moves}`;
    renderTiles();

    if (isSolved()) {
      setTimeout(() => {
        alert(`¡Felicidades! Has completado el puzzle en ${moves} movimientos.`);
        saveScore();
      }, 200);
    }
  }

  function swapTiles(i, j) {
    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
  }

  async function saveScore() {
    try {
      await saveGameSession(token, '8 Puzzle', moves);
      console.log('Puntuación guardada');
    } catch (e) {
      alert('Error al guardar la puntuación');
    }
  }

  btnRestart.onclick = initPuzzle;

  // Iniciar juego
  initPuzzle();
</script>

</body>
</html>

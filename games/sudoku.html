<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Sudoku con guardado</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  table {
    border-collapse: collapse;
    margin-bottom: 10px;
  }
  td {
    border: 1px solid #999;
    width: 40px;
    height: 40px;
    text-align: center;
  }
  input {
    width: 38px;
    height: 38px;
    border: none;
    text-align: center;
    font-size: 20px;
    outline: none;
  }
  /* Bordes más gruesos para bloques 3x3 */
  td:nth-child(3), td:nth-child(6) {
    border-right: 2px solid black;
  }
  tr:nth-child(3) td, tr:nth-child(6) td {
    border-bottom: 2px solid black;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }
  #message {
    margin-top: 10px;
    font-weight: bold;
  }
  #timer {
    font-size: 18px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Sudoku</h1>
<div id="timer">Tiempo: 0s</div>
<table id="sudoku-grid"></table>
<button id="check-btn">Comprobar y Guardar Puntuación</button>
<div id="message"></div>

<script type="module">
  import { saveGameSession } from '../js/api.js';

  // Sudoku puzzle (0 = vacía)
  const puzzle = [
    [5,3,0, 0,7,0, 0,0,0],
    [6,0,0, 1,9,5, 0,0,0],
    [0,9,8, 0,0,0, 0,6,0],

    [8,0,0, 0,6,0, 0,0,3],
    [4,0,0, 8,0,3, 0,0,1],
    [7,0,0, 0,2,0, 0,0,6],

    [0,6,0, 0,0,0, 2,8,0],
    [0,0,0, 4,1,9, 0,0,5],
    [0,0,0, 0,8,0, 0,7,9]
  ];

  // Solución para validar
  const solution = [
    [5,3,4, 6,7,8, 9,1,2],
    [6,7,2, 1,9,5, 3,4,8],
    [1,9,8, 3,4,2, 5,6,7],

    [8,5,9, 7,6,1, 4,2,3],
    [4,2,6, 8,5,3, 7,9,1],
    [7,1,3, 9,2,4, 8,5,6],

    [9,6,1, 5,3,7, 2,8,4],
    [2,8,7, 4,1,9, 6,3,5],
    [3,4,5, 2,8,6, 1,7,9]
  ];

  const token = (localStorage.getItem('token') || '').trim();
  if (!token) {
    alert('No has iniciado sesión. Serás redirigido al login.');
    window.location.href = 'login.html';
  }

  const grid = document.getElementById('sudoku-grid');
  const message = document.getElementById('message');
  const timerDisplay = document.getElementById('timer');
  const checkBtn = document.getElementById('check-btn');

  let startTime;
  let timerInterval;

  function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.textContent = `Tiempo: ${elapsed}s`;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  function createGrid() {
    for (let r = 0; r < 9; r++) {
      const tr = document.createElement('tr');
      for (let c = 0; c < 9; c++) {
        const td = document.createElement('td');
        const val = puzzle[r][c];
        if (val !== 0) {
          td.textContent = val;
          td.style.backgroundColor = '#ddd';
        } else {
          const input = document.createElement('input');
          input.setAttribute('type', 'text');
          input.setAttribute('maxlength', '1');
          input.setAttribute('inputmode', 'numeric');
          input.dataset.row = r;
          input.dataset.col = c;
          input.addEventListener('input', onInput);
          td.appendChild(input);
        }
        tr.appendChild(td);
      }
      grid.appendChild(tr);
    }
  }

  function onInput(e) {
    const val = e.target.value;
    if (!/^[1-9]$/.test(val)) {
      e.target.value = '';
    }
  }

  function checkSolution() {
    // Recoger los valores de inputs y combinar con valores fijos
    let correct = true;
    for (let r = 0; r < 9; r++) {
      for (let c = 0; c < 9; c++) {
        const td = grid.rows[r].cells[c];
        if (puzzle[r][c] === 0) {
          const input = td.querySelector('input');
          if (!input || input.value === '') {
            correct = false;
            td.style.backgroundColor = '#f99';
          } else if (parseInt(input.value, 10) !== solution[r][c]) {
            correct = false;
            td.style.backgroundColor = '#f99';
          } else {
            td.style.backgroundColor = '';
          }
        }
      }
    }
    return correct;
  }

  async function saveScore(time) {
    try {
      // Multiplicamos por 10 para mantener el formato que quieres
      await saveGameSession(token, 'Sudoku', time * 10);
      alert(`Puntuación guardada correctamente: ${time * 10}`);
    } catch (e) {
      alert('Error guardando puntuación: ' + e.message);
      if (e.message.toLowerCase().includes('unauthorized')) {
        localStorage.clear();
        window.location.href = 'login.html';
      }
    }
  }

  checkBtn.addEventListener('click', async () => {
    if (checkSolution()) {
      stopTimer();
      const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
      message.style.color = 'green';
      message.textContent = '¡Correcto! Guardando puntuación...';
      await saveScore(elapsedSeconds);
    } else {
      message.style.color = 'red';
      message.textContent = 'Hay errores o celdas vacías, revisa el sudoku.';
    }
  });

  createGrid();
  startTimer();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego Phaser Base</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #111, #444);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
      color: white;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      padding: 10px;
    }

    #game-container {
      border: 4px solid #0f9;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f9;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4/3;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }

    #scoreDisplay {
      text-align: center;
      margin-top: 12px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<div class="main-container">
  <div id="game-container"></div>
  <div id="scoreDisplay">Puntuación: 0</div>
</div>

<script type="module">
  // Importa tus funciones API si es necesario
  // import { saveGameSession } from './api.js';

  // Clase base para juegos
  class BaseGame extends Phaser.Scene {
    constructor(key = 'BaseGame') {
      super({ key });
      this.score = 0;
      this.scoreText = null;
      this.isGameOver = false;
    }

    preload() {
      // Carga aquí los recursos comunes si los hay
    }

    create() {
      // Inicializa elementos comunes del HUD
      this.scoreText = document.getElementById('scoreDisplay');
      this.updateScore(0);
    }

    updateScore(points) {
      this.score += points;
      if (this.scoreText) {
        this.scoreText.textContent = `Puntuación: ${this.score}`;
      }
    }

    endGame(message = '¡Juego terminado!') {
      this.isGameOver = true;
      alert(`${message} Tu puntuación: ${this.score}`);
      // Aquí podrías guardar la puntuación o hacer redirección
      this.scene.restart();
    }
  }

  // Configuración del juego
  const config = {
    type: Phaser.AUTO,
    parent: 'game-container',
    width: 800,
    height: 600,
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH
    },
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 0 },
        debug: false
      }
    },
    scene: BaseGame,
    backgroundColor: '#222'
  };

  const game = new Phaser.Game(config);
</script>

</body>
</html>
